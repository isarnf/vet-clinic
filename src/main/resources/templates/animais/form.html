<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    </head>

    <body>
        <form th:action="${action}" th:method="${method}">
            <label for="nome">Nome
                <input th:value="${animal != null} ? ${animal.getNome()} : ''" type="text" name="nome" id="nome">
            </label>
            <label for="especie">Esp√©cie
                <input th:value="${animal != null} ? ${animal.getEspecie()} : ''" type="text" name="especie" id="especie">
            </label>
            <label for="dataNascimento">Data de nascimento
                <input th:value="${animal != null} ? ${animal.getDataNascimento()} : ${null}" type="date" name="dataNascimento" id="dataNascimento">
            </label>
            <input th:value="${animal != null} ? ${animal.getSexo()} : ''" type="text" name="sexo" id="sexo">
            <input th:value="${animal != null} ? ${animal.getPeso()} : 0" type="number" name="peso" id="peso">
            <input th:value="${animal != null} ? ${animal.getRaca()} : ''" type="text" name="raca" id="raca">
            <input type="submit" value="Enviar">
        </form>
        <form th:if="${animal != null}" th:action="@{/animais/{id} (id = ${animal.getId()})}" th:method="DELETE">
            <input type="submit" value="Deletar">
        </form>
    </body>
</html>
