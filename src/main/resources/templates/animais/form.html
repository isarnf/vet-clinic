<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
</head>

<body>
    <section class="layout-content" layout:fragment="corpo">
        <div class="container-sm p-3">

            <form th:action="${action}" th:method="${method}">
                <div class="mb-3">
                    <label class="form-label" for="nome">
                        Nome
                    </label>
                    <input class="form-control" th:value="${animal != null} ? ${animal.getNome()} : ''" type="text"
                        name="nome" id="nome">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="dataNascimento">
                        Data de nascimento
                    </label>
                    <input class="form-control" th:value="${animal != null} ? ${animal.getDataNascimento()} : ${null}"
                        type="date" name="dataNascimento" id="dataNascimento">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="especie">
                        Espécie
                    </label>
                    <input class="form-control" th:value="${animal != null} ? ${animal.getEspecie()} : ''" type="text"
                        name="especie" id="especie">
                </div>
                <div class="mb-3">
                    <label for="sexo">
                        Sexo
                    </label>
                    <select class="form-control" th:value="${animal != null} ? ${animal.getSexo()}" name="sexo" id="sexo">
                        <option value="Macho">Macho</option>
                        <option value="Fêmea">Fêmea</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="peso">
                        Peso(Kg)
                    </label>
                    <input class="form-control" min="0.01" th:value="${animal != null} ? ${animal.getPeso()} : 0" type="number" step=".01"
                        name="peso" id="peso">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="raca">
                        Raça
                    </label>
                    <input class="form-control" th:value="${animal != null} ? ${animal.getRaca()} : ''" type="text"
                        name="raca" id="raca">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="formClienteId">Cliente</label>
                    <select class="form-control" name="formClienteId"
                        id="formClienteId">
                        <option th:each="cliente : ${clientes}" th:value="${cliente.getId()}"
                            th:text="${cliente.getNome()}"></option>
                    </select>
                </div>
                <input class="btn btn-primary" type="submit" value="Enviar">
            </form>
            <form class="mt-3" th:if="${animal != null}" th:action="@{/authorized/{id} (id = ${animal.getId()})}" th:method="DELETE">
                <input class="btn btn-danger" type="submit" value="Deletar">
            </form>
        </div>
    </section>
</body>

</html>
