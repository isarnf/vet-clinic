<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout}">
<link th:href="@{/css/style1.css}" rel="stylesheet" />
    <head>
    </head>

    <body>
        <section class="layout-content" layout:fragment="corpo">
            <div class="container-fluid p-3">
              <table class="table table-light">
                <thead>
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">CPF</th>
                    <th scope="col">CRMV</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Operação</th>
                  </tr>
                </thead>
                <tbody>
                <tr th:each="veterionario : ${veterinarios}">
                    <td th:text="${veterionario.getNome()}"></td>
                    <td th:text="${veterionario.getCpf()}"></td>
                    <td th:text="${veterionario.getCrmv()}"></td>
                    <td th:text="${veterionario.getEmail()}"></td>
                    <td><a th:href="@{/veterinarios/{id}/editar (id = ${veterionario.getId()})}">Ver</a></td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-primary" href="/veterinarios/criar">Criar</a>
    </body>
</html>
