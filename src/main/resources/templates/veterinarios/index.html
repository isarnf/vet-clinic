<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    </head>

    <body>
        <table>
            <thead>
                <th>
                    Nome
                </th>
                <th>
                    CPF
                </th>
                <th>
                    CRMV
                </th>
                <th>
                    E-mail
                </th>
            </thead>
            <tbody>
                <tr th:each="veterionario : ${veterinarios}">
                    <td th:text="${veterionario.getNome()}"></td>
                    <td th:text="${veterionario.getCpf()}"></td>
                    <td th:text="${veterionario.getCrmv()}"></td>
                    <td th:text="${veterionario.getEmail()}"></td>
                    <td><a th:href="@{/veterinarios/{id}/editar (id = ${veterionario.getId()})}">Ver</a></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
