<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
</head>

<body>
    <section class="layout-content" layout:fragment="corpo">
        <div class="container-sm p-3">

            <form th:action="${action}" th:method="${method}">
                <input th:value="${consulta != null ? consulta.getId() : null}" type="hidden" name="id" id="id">
                <div class="mb-3">
                    <label class="form-label" for="formAnimalId">Animal</label>
                    <select class="form-control" th:attr="disabled=${mainDisabled}" name="formAnimalId"
                        id="formAnimalId">
                        <option th:each="animal : ${animais}" th:value="${animal.getId()}"
                            th:text="${animal.getNome()}">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" hidden for="formVeterinarioId">Veterinário</label>
                    <select class="form-control" hidden th:attr="disabled=${mainDisabled}" name="formVeterinarioId"
                        id="formVeterinarioId">
                        <option th:each="veterinario : ${veterinarios}" th:value="${veterinario.getId()}"
                            th:text="${veterinario.getNome()}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="dataHorario">Horário</label>
                    <input class="form-control" th:attr="disabled=${mainDisabled}"
                        th:value="${consulta != null ? consulta.dataHorario : null}" type="datetime-local"
                        name="dataHorario" id="dataHorario">
                </div>
                <label th:attr="hidden=${statusHidden}" for="status">Status
                    <select th:attr="hidden=${statusHidden}" name="status" id="status">
                        <option th:each="statusItem : ${status}" th:value="${statusItem.toString()}"
                            th:text="${statusItem.toString()}"></option>
                    </select>
                </label>
                <input class="btn btn-primary" type="submit" value="Enviar">
            </form>
        </div>
    </section>
</body>

</html>
